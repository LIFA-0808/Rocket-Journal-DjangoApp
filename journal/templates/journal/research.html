{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-end my-2 my-md-0 align-items-center p-3 px-md-4 mb-3">
      <form class="form-row" method="post">{% csrf_token %}
        <h1 class="py-2 my-0 mt-2 mr-2 lead">Добавить испытание</h1>
        <div class="py-2 mr-2 col">
          <input type="text" name="text" id="inputTopic"  class="form-control" required>
        </div>
        <button class="btn btn btn-outline-success" type="submit">Добавить</button>
      </form>
    </div>

</div>

<div class="pricing-header px-3 py-3 py-md-3 mx-auto text-center  ">
  <h1 class="display-4">Испытания</h1>

  <div class="d-flex">
    <ul>
        {% for topic in topics %}
            <li class="lead">{{ topic.date_added|date:"M d, Y" }} : {{ topic }} </li>
        {% empty %}
            <p class="lead">Ни одной записи ещё не было добавлено.</p>
        {% endfor %}
    </ul>
  </div>
</div>

{% endblock content %}
