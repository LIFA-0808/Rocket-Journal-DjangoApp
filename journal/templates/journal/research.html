{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-end my-2 my-md-0 align-items-center p-3 px-md-4 mb-3">
      <form class="form-row" method="post">{% csrf_token %}
        <h1 class="py-2 mt-2 mr-2 lead">Добавить испытание</h1>
        <div class="py-2 mr-2 col">
          <input type="text" name="text" id="inputTopic"  class="form-control" required>
        </div>
        <button class="btn btn btn-outline-success my-2" type="submit">Добавить</button>
      </form>
    </div>

</div>

<div class="pricing-header px-3 py-3 py-md-3 mx-auto text-center  ">
  <h1 class="display-4">Испытания</h1>

  <div class="card-deck d-flex flex-column p-2 mb-3 text-left ">
    {% for topic in topics %}
      <div class="card flex-row p-2 mb-2 lead shadow-sm">
        <a class="text-decoration-none clip flex-grow-1" href="{% url 'journal:section' topic.id %}">
          {{ topic.date_added|date:"M d, Y" }} : {{ topic }}</a>
        <a href="{% url 'journal:delete_topic' topic.id %}" title="Удалить">
          <svg class="bi bi-x text-danger mb-1" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
          </svg>
        </a>
      </div>
    {% empty %}
      <div class="card p-2 lead shadow-sm">Ни одной записи ещё не было добавлено.</div>
    {% endfor %}
  </div>

</div>

{% endblock content %}
