{% extends "base.html" %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Добавить новую запись:</h1>
  <p class="lead">
  </p>
  <div class="container">
    <form action="{% url 'the_counter:new_record' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Добавить запись</button>
    </form>
  </div>
</div>


{% endblock content %}
