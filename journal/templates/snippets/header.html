  {% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "style.css" %}">

<!-- HEADER -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <a class="blog-header-logo text-dark">Rocket Journal</a>
    {% if request.user.is_authenticated %}
    <a class="p-1 text-dark"> Привет, {{  request.user.username }}</a>
    {% endif %}
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'journal:index' %}">Главная</a>
    {% if request.user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'journal:research' %}">Испытания</a>
      <a class="p-2 text-dark" href="{% url 'account' %}">Профиль</a>
      <a class="p-2 text-dark" href="{% url 'logout' %}">Выйти</a>
    {% else %}
      <a class="p-2 text-dark" href="{% url 'login' %}">Войти</a>
      <a class="btn btn-outline-primary" href="{% url 'register' %}">Регистрация</a>
    {% endif %}
  </nav>
</div>
<!-- END HEADER -->
