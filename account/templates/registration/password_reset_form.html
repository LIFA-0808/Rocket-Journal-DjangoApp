{% extends 'base.html' %}


{% block content %}


<form method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Сбросить пароль</h1>
  <input name="email" class="form-control" placeholder="Email" type="email" id="id_email" required="true">
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Отправить ссылку
  </button>
</form>



{% endblock %}
